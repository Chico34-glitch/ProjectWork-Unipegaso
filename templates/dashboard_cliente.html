<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #d8b4f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #6b21a8;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #9333ea;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #7e22ce;
    }
    .prenotazione {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    .prenotazione button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .modifica {
      background-color: #9333ea;
      color: white;
    }
    .cancella {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Dashboard Cliente</h1>

  <form id="form-prenotazione">
    <h2>Nuova Prenotazione</h2>
    <input type="text" id="servizio" placeholder="Servizio" required>
    <input type="date" id="data" required>
    <input type="time" id="ora" required>
    <textarea id="note" placeholder="Note (opzionale)"></textarea>
    <button type="submit">Prenota</button>
  </form>

  <h2>Le tue Prenotazioni</h2>
  <div id="lista-prenotazioni"></div>

  <script src="/static/dashboard_cliente.js"></script>

</body>
</html>
