<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
</head>
<body>
    <h2>Area Prenotazione Servizi</h2>
    <form id="prenotazione-form">
        <label for="servizio">Servizio:</label>
        <select id="servizio" required>
            <option value="">-- Seleziona un servizio --</option>
            <option value="Trattamento Viso">Trattamento Viso</option>
            <option value="Massaggio">Massaggio</option>
            <option value="Epilazione">Epilazione</option>
        </select><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>

        <label for="ora">Ora:</label>
        <input type="time" id="ora" required><br><br>

        <label for="note">Note:</label><br>
        <textarea id="note" rows="4" cols="40" placeholder="Es. preferenze, richieste specifiche..."></textarea><br><br>

        <button type="submit">Prenota</button>
    </form>

    <hr>
    <h3>Le tue prenotazioni:</h3>
    <ul id="lista-prenotazioni"></ul>

    <script src="/static/dashboard_cliente.js"></script>
</body>
</html>
