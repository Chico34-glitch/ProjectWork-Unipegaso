<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
</head>
<body>
    <h2>Benvenuto nella tua dashboard!</h2>
    <form id="prenotazione-form">
        <label for="servizio">Servizio:</label>
        <select id="servizio" required>
            <option value="Trattamento Viso">Trattamento Viso</option>
            <option value="Massaggio">Massaggio</option>
            <option value="Epilazione">Epilazione</option>
        </select><br>

        <label for="data">Data:</label>
        <input type="date" id="data" required><br>

        <label for="ora">Ora:</label>
        <input type="time" id="ora" required><br>

        <label for="note">Note:</label>
        <textarea id="note"></textarea><br>

        <button type="submit">Prenota</button>
    </form>

    <script src="/static/dashboard_cliente.js"></script>
</body>
</html>
