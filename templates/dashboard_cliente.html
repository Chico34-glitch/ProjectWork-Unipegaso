<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #d8b4f8, #9333ea);
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #6b21a8;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form select,
        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
        }

        form button {
            background-color: #6b21a8;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #5a189a;
        }

        #lista-prenotazioni {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .prenotazione {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .prenotazione p {
            margin: 8px 0;
            color: #333;
        }

        .buttons {
            margin-top: 10px;
        }

        .modifica-btn, .cancella-btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
        }

        .modifica-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancella-btn {
            background-color: #f44336;
            color: white;
        }

        .modifica-btn:hover {
            background-color: #45a049;
        }

        .cancella-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h2>Dashboard Cliente</h2>

    <form id="form-prenotazione">
        <h3>Nuova Prenotazione</h3>

        <select id="servizio" required>
            <option value="" disabled selected>Seleziona un servizio</option>
            <option value="Trattamenti viso">Trattamenti viso</option>
            <option value="Trattamenti rimodellanti">Trattamenti rimodellanti</option>
            <option value="Percorsi dimagranti">Percorsi dimagranti</option>
            <option value="Massaggi">Massaggi</option>
            <option value="Epilazione">Epilazione</option>
            <option value="Estetica di base">Estetica di base</option>
        </select>

        <input type="date" id="data" required>
        <input type="time" id="ora" required>
        <textarea id="note" placeholder="Note (opzionale)"></textarea>
        <button type="submit">Prenota</button>
    </form>

    <ul id="lista-prenotazioni">
        <!-- Qui verranno caricate le prenotazioni -->
    </ul>

    <script src="/static/dashboard_cliente.js"></script>
</body>
</html>
