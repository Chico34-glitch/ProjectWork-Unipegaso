<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login e Registrazione</title>
    <script src="/static/login.js" defer></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Oppure Registrati</h2>
    <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required><br>
        <input type="password" id="register-password" placeholder="Password" required><br>
        <button type="submit">Registrati</button>
    </form>
</body>
</html>
